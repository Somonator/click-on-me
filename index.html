<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Click on me</title>
		<meta name="viewport" content="initial-scale=1.0, width=device-width">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<noscript><h1 style="color: red;">Please, enable javascript or update your browser</h1></noscript>
		<div id="game-window" class="game-window">
			<div class="click"></div>
		</div>

		<div id="game-modal" class="start-game">
			<div id="main-menu" class="main-menu menu">
				<h1 class="title">Click on me</h1>

				<button id="get-single-game-menu" data-menu="single-game" class="get-menu">Single game</button>
				<button id="get-arcade-menu" data-menu="arcade-mode" class="get-menu">Arcade</button>
				<button id="get-achievements-menu" data-menu="achievements" class="get-menu">Progress</button>
			</div>

			<div id="single-game" class="single-game menu" style="display: none;">
				<div class="title">Single game</div>
				<p class="copy">Choose difficulty and click on the circle,<br>and I will count the number of clicks.</p>
				<p class="record" style="display: none;"></p>				

				<select class="difficult">
					<option value="easy" selected>Easy</option>
					<option value="normal">Normal</option>
					<option value="hard">Hard</option>
				</select>

				<button class="start">Start the game</button>
				<button data-menu="main-menu" class="back-menu">Back</button>
			</div>

			<div id="arcade-mode" class="arcade-mode menu" style="display: none;">
				<div class="title">Arcade</div>
				<p class="lvl">Level <span class="now">1</span> of <span class="of">12</span></p>
				
				<button class="start">Start the game</button>
				<button data-menu="main-menu" class="back-menu">Back</button>
			</div>

			<div id="achievements" class="achievements menu" style="display: none;">
				<div class="title">Progress</div>
				<p class="sub-title">Single game records:</p>

				<div class="row tac">
					<div class="col-3 bold">Easy</div>
					<div class="col-3 bold">Normal</div>
					<div class="col-3 bold">Hard</div>
					<div class="col-3 record easy"></div>
					<div class="col-3 record normal"></div>
					<div class="col-3 record hard"></div>
				</div>

				<hr>

				<p class="sub-title">Arcade max lvl:</p>
				<p class="arcade-max record">1</p>

				<hr>

				<p class="sub-title">Achievements:</p>
				<p class="record">Coming soon</p>
				
				<button data-menu="main-menu" class="back-menu">Back</button>
			</div>
			<div id="result" class="result menu" style="display: none;">
				<div class="title"></div>
				<p class="desc" style="display: none;"></p>
				<p class="number-clicks" style="display: none;"></p>

				<button data-menu="" class="back-menu">Back</button>			
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
